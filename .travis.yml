notifications:
  email:
    on_success: always
    on_failure: always

language: cpp
compiler: gcc
dist: bionic
env:
  - "OMPI_CC=gcc-9 OMPI_CXX=g++-9 CC=mpicc CXX=mpiCC"

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update

install:
  - sudo apt-get -y install gcc-9 g++-9 cmake openmpi-bin openmpi-common libopenmpi-dev libmetis-dev libparmetis-dev libeigen3-dev

script:
  - mkdir build && cd build
  - cmake ..
  - make -j2
  - make test

